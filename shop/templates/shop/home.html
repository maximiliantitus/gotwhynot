{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'shop/home.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="navcontainer">
            <a href='{% url "home" %}'>
                <img class="home" id="home" src="{% static 'shop/home.png' %}">
            </a>
            <a class='shop' href='{% url "index" %}'>SHOP</a>
            <a href='{% url "cart" %}'>
                <img class="cart" id="cart" src="{% static 'shop/cart.png' %}">
            </a>
            <div class=qtycircle>
            <a class="quantity">
                {{ cartqty }}
            </a>
            </div>
        </div>
        {% for image in images %}
        <img class="main" id="main" src="{% static 'shop/' %}{{ image.main_image }}">
        {% endfor %}
        <div class='spacetop'>
        <img class="mainoverlay" id="main" src="{% static 'shop/title.png' %}"></div>
        <div class='space'>
            {% for image in images %}
            <a href='{% url "champion" %}'>
                <img class="image1" id="image1" src="{% static 'shop/' %}{{ image.image_1 }}">
            </a>
            <a href='{% url "yeezy" %}'>
                <img class="image2" id="image2" src="{% static 'shop/' %}{{ image.image_2 }}">
            </a>
            <a href='{% url "offwhite" %}'>
                <img class="image3" id="image3" src="{% static 'shop/' %}{{ image.image_3 }}">
            </a>
            {% endfor %}
        </div>
        <div class="order">
            <table class="order2">
                {% for orderitem in cart %}
                <tr class="order-product">
                    <td><img src="{% static 'shop/' %}{{ orderitem.image_1 }}" class='item-image' id='item-image'></td>
                    <td class="title">{{ orderitem.product }}</td>
                    <td class="size">{{ orderitem.size }}</td>
                    <td class="itemquantity"><label for="qty">Qty:{{ orderitem.quantity }}</label>
                    <td class="item_total">$ {{ orderitem.item_total }}</td>
                </tr>
                {% endfor %}   
            </table>
            <a href='{% url "cart" %}' class="gotocartbutton">VIEW BAG</a><br>
            <a href='{% url "checkout" %}' class="checkoutbutton">CHECKOUT</a>
        </div>
    </body>
    <script src="{% static 'shop/home.js' %}"></script>
    </html>
